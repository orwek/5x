<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wumpus</title>
<meta name="viewport" content= "width=device-width,initial-scale=1.0" />
<style type="text/css">

body {
	margin: 0;
	padding: 0;
	background-color: #999999;
}

.center {
	margin: auto !important;
}

.nav {
	width: auto;
	height: 50px;
	color: #ffffff;
	background-color: #000000;
	text-align: left;
	font-size: 20px;
	position: relative;
	vertical-align: center;
	margin-bottom: 25px;
	line-height: 50px;
	padding-left: 10px;
}

.nav div {
	float: left;
	font-size: 14px;
}

.nav .item {
	font-size: 40px;
	margin-left: 4%;
	font-weight: bold;
}

.row {
	width: auto;
	clear: both;
	margin-bottom: 5%;
}

.btn {
	background-color: #e7e7e7;
	padding: 0%;
	text-align: center;
	font-size: 30px;
	float: left;
	margin: 1px;
	border-radius: 5px;
	border-bottom: 2px solid #000000;
	border-right: 2px solid #000000;
}

#log {
	color: red;
	margin : 15px;
	padding: 10px;
	font-size : 20px;
	height : 150px;
	overflow : scroll;
	background-color : #e7e7e7;
}

.cell, .cell25, .cell30, .cell50, .cell60, .cell75 {
	float: none;
	width: 94%;
	padding: 3%;
}

.cell {
	clear: both;
}

.half {
	width: 45% !important;
	float: left;
}

.third {
	width: 35% !important;
	float: left;
}

.quarter {
	width: 18%;
	float: left;
}

@media all and (min-width: 400px) {
	.cell {
	float : left;
	}

	.cell25 {
	float: left;
	width: 19%;
	padding: 3%;
	}

	.cell30 {
	float: left;
	width: 24%;
	padding: 3%;
	}

	.cell40 {
	float: left;
	width: 34%;
	padding: 3%;
	}

	.cell50 {
	float: left;
	width: 44%;
	padding: 3%;
	}

	.cell60 {
	float: left;
	width: 54%;
	padding: 3%;
	}

	.cell75 {
	float: left;
	width: 69%;
	padding: 3%;
	}

	#console {
	display : none;
	}

	.con {
	font-size : 30px;
	float : left;
	height : 50px;
	}

	.right {
	float: right;
	}

	.left {
	float: left;
	}

	.clear {
	clear: both;
	}

	.center {
		margin: auto !important;
	}
}

/* wumpus styles */

#cave {
	height: 250px;
	width: 250px;
	background-color: #000000;
	margin: auto;
	position: relative;
}

.cavern {
	width: 44px;
	height: 39px;
	margin: 3px 3px;
	background-color: #777777;
	float: left;
	position: relative;
	overflow: hidden;
	text-align: center;
	font-size: 30px;
	line-height: 30px;
	color: white;
	padding-top: 5px;
}

.cavern2 {
	width: 44px;
	height: 44px;
	position: absolute;
	background-color: #000000;
	top: 0;
	left: 0;
	z-index: 0;
}

#control {
}

#menu {
	font-size: 16px;
	padding: 5% 0%;
}

#menu .btn {
	width: 90%;
	font-size: 16px;
	padding: 5%
}

.corner {
	width: 50px;
	height: 50px;
	border-radius: 25px;
	position: absolute;
	background-color: #777777;
}

.ne {
	top: -20px;
	left: 20px;
}

.nw {
	top: -20px;
	left: -20px;
}

.se {
	top: 20px;
	left: 20px;
}

.sw {
	top: 20px;
	left: -20px;
}

.wall {
	width: 10px;
	height: 10px;
	position: absolute;
	background-color: #000000;
	z-index: 2;
}

.sw_wall {
	bottom: 10px;
	left: 0px;
}

.blood {
	width: 30px;
	height: 30px;
	border-radius: 15px;
	background-color:#ff0033;
	position: absolute;
	top: 7px;
	left: 7px;
	z-index: 2;
}

.slime {
	width: 30px;
	height: 15px;
	background-color: #11ff00;
	position: absolute;
	bottom: 0px;
	left: 7px;
	z-index: 3;
}

.pit {
	width: 40px;
	height: 40px;
	border-radius: 15px;
	background-color: #096703;
	position: absolute;
	top: 2px;
	left: 2px;
	z-index: 1;
}

.wumpus {
	position: absolute;
	z-index: 4;
	top: 10px;
	left: 10px;
	color: #4d0707;
}

.hunter {
	position: absolute;
	z-index: 5;
	top: 10px;
	left: 13px;
}

.bat {
	position: absolute;
	z-index: 6;
	top: 10px;
	left: 10px;
	color: #000000;
}

</style>
</head>

		get : function (id) {
			var temp_id = document.getElementById(id);
			return temp_id;
		},
		// ***log function***
		log : function (msg) {
			a.show("console");
			var temp = a.get("log").innerHTML;
			a.get("log").innerHTML = msg + "<br /> " + temp;
		} ,

		// ***css interactoons***
		css : function (id,key_val) {
			for (i in key_val) {
				a.get(id).style[i] = key_val[i];
			}
		},
		show : function (id) {
			a.css(id, {"display":"block"});
		},
		hide : function (id) {
			a.css(id, {"display":"none"});
		} 
	};
	// ***browser errors***
